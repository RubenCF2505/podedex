<div class="grid grid-cols-12 h-screen ">
  <div class="col-span-2"></div>
  <div class="border col-span-10 container">
    <div
      class="flex flex-wrap align-middle top-1/2 overflow-auto items-center justify-center w-full"
    >
      @for (item of data ; track $index) {
      <div
        class="border border-black p-2 align-middle text-center w-60 h-64 cursor-pointer m-1 items-center"
        (click)="onClick($index + 1)"
      >
        <img src="{{ urlImg + ($index + 1) }}.png" class="block m-auto h-40" />
        <p class="m-2">{{ item.name }}</p>
      </div>
      }
    </div>
  </div>
</div>
